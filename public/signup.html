<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="signupButton">Sign Up</button>
        </form>
    </div>

    <script>
        // JavaScript code for sign-up functionality
        document.getElementById('signupButton').addEventListener('click', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('http://localhost:3000/api/users/signup', { name, email, password });
                console.log("response", response)

                window.location.href = 'index.html';                                                                                                                                
            } catch (error) {
                console.error('Sign-up failed:', error);
            }
        });

    </script>
</body>

</html>
